<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',  filename='style.css')}}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#nfl_navbar').load("{{ url_for('nfl_navbar') }}")
        })
    </script>
    <script>
        $(function(){
            $('#header').load("{{ url_for('header') }}")
        })
    </script>
    <body>
        <div id="header"></div>
        <div id="nfl_navbar"></div>
        <h1>Fantasy Points Against</h1>
        <form action="{{ url_for('FPAupdate') }}">
            <input type="submit" value="Update FPA Data" style="font-size: 20px;border-radius: 5px;">
        </form>
        <div class='row'>
            <div class='nfl-column'>
                <img src="{{ url_for('static', filename='FPA.png')  }}">
            </div>
            <div class='nfl-column'>
                {{ fpa_data | safe  }}
            </div>
        </div>
    </body>
</html>
