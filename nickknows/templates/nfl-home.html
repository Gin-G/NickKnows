<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{{url_for('static',  filename='style.css')}}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#nfl_navbar').load('http://127.0.0.1:5000/templates/nfl_navbar.html')
        })
    </script>
    <script>
        $(function(){
            $('#header').load('http://127.0.0.1:5000/templates/header.html')
        })
    </script>
    <body>
        <div id="header"></div>
        <div id="nfl_navbar"></div>
        <h1>NFL Stat Leaders</h1>
        <div class='parent'>
            <div class='child inline-block-child'>
                <h2>Passing Yards</h2>
                    {{pass_yards_data | safe}}
            </div>
            <div class='child inline-block-child'>
                <h2>Passing TD</h2>
                    {{pass_td_data | safe}}
            </div>
        </div>
        <div class='parent'>
            <div class='child inline-block-child'>
                <h2>Rushing Yards</h2>
                    {{rush_yards_data | safe}}
            </div>
            <div class='child inline-block-child'>
                <h2>Rushing TD</h2>
                    {{rush_td_data | safe}}
            </div>
        </div>
        <div class='parent'>
            <div class='child inline-block-child'>
                <h2>Receiving Yards</h2>
                    {{rec_yards_data | safe}}
            </div>
            <div class='child inline-block-child'>
                <h2>Receiving TD</h2>
                    {{rec_td_data | safe}}
            </div>
        </div>
    </body>
</html>
