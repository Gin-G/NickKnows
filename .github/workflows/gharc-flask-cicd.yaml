# This workflow checksout the most recent code, builds a container image for Flask, 
# and pushes it to docker.io before updating the Helm chart and pushing the changes back to the code repository
name: Nick Knows Flask CI/CD - GHArc Scale Set

on: 
  push:
    paths:
      - app/**

jobs:
  build-image-update-helm:
    runs-on: gh-arc-nickknows-scale-set
    steps:
      - name: Check out the code repository
        uses: actions/checkout@v4
      - name: Get the current date for an image tag
        id: date
        run: echo "date=$(date +'%Y-%m-%d.%H.%M')" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        run: |
          docker buildx create --name builder-instance --driver=remote tcp://buildkit-buildkit-service.arc-systems:1234
          docker buildx use builder-instance
      - name: Login to Harbor
        run: |
          echo ${{ secrets.HARBOR_PASS }} | docker login harbor.ging.nickknows.net -u ${{ secrets.HARBOR_USER }} --password-stdin 
      - name: Build and push Nick Knows Flask image
        run: |
          docker buildx build --load -t harbor.ging.nickknows.net/nickknows/nick-knows:${{ steps.date.outputs.date }} .
          docker push harbor.ging.nickknows.net/nickknows/nick-knows:${{ steps.date.outputs.date }}
      - name: Update Helm chart with new image
        run: |
          sed -i "/nick-knows/ c\    image: harbor.ging.nickknows.net/nickknows/nick-knows:${{ steps.date.outputs.date }}" helm_knows/values.yaml
      - name: Push changes to GitHub
        run: |
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config --global user.name "$GITHUB_ACTOR"
          git commit -a -m "Image build and push successful, updated Helm chart to use new image"
          git push